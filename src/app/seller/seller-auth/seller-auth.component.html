<div class="login-page-container bg-primary">
    <nb-card class="login-card">

        <nb-card-header class="login-header">
            <h1 class="seller-portal-title bg-primary">Seller Portal Login</h1>
            <p class="subtitle text-hint">Manage your products and orders</p>
        </nb-card-header>

        <nb-card-body>
            <form (ngSubmit)="login()">

                <div class="form-group">
                    <label for="email" class="label text-small mb-4">Email Address</label>
                    <input fullWidth id="email" type="email" placeholder="Enter your registered email"
                        [(ngModel)]="loginData.email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password" class="label text-small">Password</label>
                    <input fullWidth id="password" type="password" placeholder="Enter your password"
                        [(ngModel)]="loginData.password" name="password" required>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <nb-checkbox [(ngModel)]="loginData.rememberMe" name="remember">
                        Remember Me
                    </nb-checkbox>
                    <a routerLink="/seller/forgot-password" class="forgot-link text-small">
                        Forgot Password?
                    </a>
                </div>

                <button nbButton fullWidth status="primary" class="bg-primary text-white" size="large" type="submit">
                    Sign In
                </button>
            </form>
        </nb-card-body>

        <nb-card-footer class="text-center flex">
            <p class=" text-hint text-small">
                Don't have an account?
                <a routerLink="/seller/register" class="register-link">Register Now</a>
            </p>
        </nb-card-footer>

    </nb-card>
</div>
