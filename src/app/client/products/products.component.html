<div>
    <nb-card>
        <nb-card-header class="header-row">
            <div>Products</div>
            <div>
                <button nbButton status="primary" size="small" (click)="loadproducts()" class="get-report-btn">
                    Get Products
                </button>
            </div>

        </nb-card-header>
        <nb-card-body>
            <nb-list *ngFor="let product of products">
                <nb-list-item>
                    <div class="item-container">
                        <div class="item-content">{{product}}</div>

                    </div>
                </nb-list-item>
            </nb-list>
        </nb-card-body>
    </nb-card>

</div>
<router-outlet></router-outlet>
