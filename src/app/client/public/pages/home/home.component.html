<div class="home-page-container">

    <div class="top-section-grid">

        <nb-card class="categories-card">
            <nb-card-header>ðŸ›’ Product Categories</nb-card-header>
            <nb-list>
                <nb-list-item routerLink="/products/electronics">Electronics</nb-list-item>
                <nb-list-item routerLink="/products/fashion">Fashion</nb-list-item>
                <nb-list-item routerLink="/products/home">Home & Garden</nb-list-item>
                <nb-list-item routerLink="/products/beauty">Health & Beauty</nb-list-item>
                <nb-list-item routerLink="/products/sports">Sports & Outdoors</nb-list-item>
            </nb-list>
        </nb-card>

        <nb-card class="carousel-card">
            <div class="carousel-placeholder">Main Promotional Banner Area</div>
        </nb-card>

        <div class="service-cards-group">
            <nb-card size="small"> Top Vouchers</nb-card>
            <nb-card size="small"> Flash Sale</nb-card>
            <nb-card size="small"> Coin Rewards</nb-card>
        </div>

    </div>

    <hr>

    <div class="product-feed-section">
        <h2 class="section-title"> Recommended for You</h2>

        <div class="product-grid">

            <nb-card class="product-card" *ngFor="let product of products">
                <div class="product-image-container">
                    <img [src]="product.imageUrl" alt="Product Image" />
                </div>

                <nb-card-body>
                    <p class="product-name">
                        {{product.name}}
                    </p>

                    <div class="pricing-details">

                        <span class="current-price text-danger">${{product.price}}</span>

                        <span class="deleted-price text-hint">${{product.price+(product.price*0.27)}}</span>

                        <span class="discount-badge text-success">-27%</span>
                    </div>
                </nb-card-body>

                <nb-card-footer>
                    <button nbButton status="primary" (click)="onAddToCart(product.id)" size="small">Add to
                        Cart</button>
                </nb-card-footer>
            </nb-card>

        </div>
    </div>
</div>
